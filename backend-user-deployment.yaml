apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: udagram-api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - name: udagram-api-user
        image: idristheunique/udagram-api-user:v1
        ports:
        - containerPort: 8080
        envFrom:
          - secretRef:
              name: env-secret
          - secretRef:
              name: aws-secret